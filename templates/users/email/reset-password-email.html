{% extends 'users/base/base-email.html' %}

{% block header %}
    <h1>réinitialisation du mot de passe</h1>
{% endblock %}

{% block content %}
    <p>
        vous avez demandé à réinitialiser votre mot de passe. voici un peu d'aide !
    </p>
    <a href="{{ protocol }}://
            {{ domain }}{% url 'users:reset-password-confirm' uidb64=uid token=token %}">réinitialiser
        le mot de passe</a>

{% endblock %}
